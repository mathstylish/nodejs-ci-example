name: ci-calculator-nodejs-workflow
on:
  pull_request:
    branches:
      - development
strategy:
  matrix:
    node: ["18.12.0", "19.3.0", "21.3.0"]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm install
      - run: npm test
      - run: npm start
